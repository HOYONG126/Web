<title>자바스크립트 객체</title>

<body>
	<h1>자바스크립트 객체</h1>
	<hr>
	<p>자바스크립트는 객체 지향 프로그래밍 언어로 객체를
	이용하여 프로그램을 작성하는 언어</p>
	<p>자바스크립트는 모든 값을 객체로 표현하여 처리</p>
	<p>객체(object) : 현실 세계에 존재하는 특정 대상을 프로그램에서 사용하기 위해 프로퍼티와
	메소드로 표현</p>
	<p> 자바스크립트는 클래스 대신 함수(클래스 함수)를 사용하여 객체를 생성
	- ES6에서는 클래스를 선언하여 객체 생성 가능-클래스를 선언하고 new 연산자로 
	클래스의 생성자를 호출하여 객체 생성</p>
