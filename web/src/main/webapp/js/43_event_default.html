<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트 -태그의 기본 이벤트 처리 기능</h1>
	<hr>
	<p>태그에는 특정 이벤트에 대한 처리 기능을 제공 -a태그</p>
	<hr>
	<button type="button" id="btn">다음(daum)이동</button>
	<!-- a 태그는 click 이벤트가 발생될 경우 href 속성값으로 설정된 페이지로 이동 -->
	<a href="https://www.naver.com" id="naver"><button type="button">네이버 이동</button></a>
	
	<script type="text/javascript">
		document.getElementById("btn").onclick=function(){
			location.href="http://www.daum.net";
		}
		document.getElementById("naver").onclick=function(){
		//event 객체 : 태그에서 발생된 이벤트 관련 정보를 저장한 객체
		// =>이벤트 처리함수에서 자동 생성되며 이벤트 처리 함수가 종료되면 자동 소멸
			event.preventDefault();
		}
	</script>
</body>
</html>
