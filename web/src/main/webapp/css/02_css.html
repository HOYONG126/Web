<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<!-- style 태그 : HTML 문서에 CSS를 사용하여 스타일 시트를 적용하기 위한 태그 -->
<style type="text/css">
/* CSS 주석문 */
/*
Selector[,Selector,...][:paduo-class]{
	Property: Value[Value Value ... ];
	Property: Value[Value Value ... ];
	...
	}
*/

/* 선택(Selector) : 태그(박스모델)를 선택하게 하기 위한 표현식 */
/* => 선택자에 의해 선택된 태그(박스모델)를 엘리먼트로 표현 */
h1 {
	text-align: center;
}
/* p태그를 사용하는 모든 엘리먼트에 동일한 스타일 적용 - 묵시적 반복 */
p{
	text-align: center;
	font-size:25px;
	color: red;
}
p:nth-child(2n) {
	color : blue;
}
</style> 	
</head>
<body>
	<!-- CSS(Cascading Style Sheets): HTML 문서에 모양과 서식을 제공하기 위한 스타일 시트 언어 -->
	<!-- HTML 태그를 사용하여 웹문서를 구성하고 CSS를 사용하여 웹문서에 스타일을 적용 -->

</html>
