<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div{
	width: 400px;
	height: 200px;
	margin: 10px;
	border: 1px solid black;
}
#red{
	background: red;
	/* position : 박스모델 배치 관련 스타일 속성*/
	/* 속성값 : static(기본)-박스모델 자동 배치(박스모델의 중첩 배치 불가능) */
	/* position : static; */
	
	/* 속성값 : relative-박스모델 자동 배치 후(박스모델의 중첩) */
	position: static;
}
#green{
	background: green;
}
#blue{
	background: blue;
}
</style>
</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	
</body>
</html>
