<body>
	<h1>Mouse Event</h1>
	<hr>
	<p>click : 태그에서 마우스 버튼을 누른 경우 발생하는 이벤트</p>
	<p>dblclick : 태그에서 마우스 버튼을 누른 경우 발생하는 이벤트</p>
	<p>mousedown : 태그에서 마우스 버튼을 누르는 수간 발생되는 이벤트</p>
</body>
